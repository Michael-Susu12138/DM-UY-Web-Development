<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is used to define the alphabet your css fonts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1, Pixels Only</title>
    <link rel="stylesheet" type = "text/css" href="./css/main.css">
    <link rel="stylesheet" type = "text/css" href="./css/layout1.css">

<body>
    <!-- header, main, sidebar, and footer -->
    <header> A header element with a width of 100% 
        because it displays block by default
    </header>
    <main class = "clearfix">
        <h1>Main content section - headings always display
            block by default.
        </h1>
        <article>
            <h2>article with 3 sections</h2>
            <section>Section 1</section>
            <section>Section 2</section>
            <section>Section 3</section>
        </article>
        <aside><h2>Sidebar</h2>
            <ul class = "vertical-menu">
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="#">item 3</a></li>
                <li><a href="#">item 4</a></li>
            </ul>
        </aside>
    </main>

    <footer><h4>this is a footer</h4></footer>
    
</body>
</html>
